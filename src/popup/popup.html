<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnshitRadar</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333333;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 12px;
    }
    
    .content {
      padding: 20px;
      padding-bottom: 0;
    }
    
    .status-section {
      margin-bottom: 20px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .status-enabled {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-disabled {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .dot-enabled {
      background: #28a745;
    }
    
    .dot-disabled {
      background: #dc3545;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    .toggle-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .toggle-enabled {
      background: #dc3545;
      color: white;
    }
    
    .toggle-enabled:hover {
      background: #c82333;
    }
    
    .toggle-disabled {
      background: #28a745;
      color: white;
    }
    
    .toggle-disabled:hover {
      background: #218838;
    }
    

    
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #e9ecef;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    
    .footer-link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
      white-space: nowrap;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
    
    .footer-divider {
      width: 1px;
      height: 12px;
      background: #dee2e6;
      flex-shrink: 0;
    }
    
    .footer-icon-link {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
    }
    
    .footer-icon {
      flex-shrink: 0;
    }
    
    .footer-icon-link:hover {
      text-decoration: none;
      opacity: 0.8;
    }
    
    #discord-link {
      color: #5865f2;
    }
    
    #youtube-link {
      color: #ff0000;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .database-stats {
      margin-top: 12px;
      font-size: 12px;
    }
    
    .stats-title {
      font-weight: 500;
      margin-bottom: 8px;
      color: #495057;
    }
    
    .stats-breakdown {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .stat-item {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .stat-item.low {
      background: #f6ffed;
      color: #2d5a0d;
      border: 1px solid #b7eb8f;
    }
    
    .stat-item.middle {
      background: #fffbe6;
      color: #d48806;
      border: 1px solid #ffe58f;
    }
    
    .stat-item.high {
      background: #fff2e8;
      color: #d4380d;
      border: 1px solid #ffbb96;
    }
    
    .stat-item.confirmed {
      background: #ff4d4f;
      color: #ffffff;
      border: 1px solid #ff7875;
    }
    
    .version-tag {
      font-size: 10px;
      color: #999;
      margin-left: auto;
      opacity: 0.7;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç EnshitRadar</h1>
    <p>Detect untrusted youtube channels and websites</p>
  </div>
  
  <div class="content">
    <div class="status-section">
      <div id="status-indicator" class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Loading...</span>
      </div>
      <div class="database-stats" id="database-stats" style="display: none;">
        <div class="stats-title">Monitoring <span id="total-channels">0</span> channels</div>
        <div class="stats-breakdown">
          <span class="stat-item low">Low: <span id="low-count">0</span></span>
          <span class="stat-item middle">Medium: <span id="middle-count">0</span></span>
          <span class="stat-item high">High: <span id="high-count">0</span></span>
          <span class="stat-item confirmed">Confirmed: <span id="confirmed-count">0</span></span>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-button" class="toggle-button">
        <span id="toggle-text">Loading...</span>
      </button>
    </div>
    

  </div>

  </div>
</body>
</html>
