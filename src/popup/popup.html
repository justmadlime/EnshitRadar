<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnshitRadar</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333333;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 12px;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-section {
      margin-bottom: 20px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .status-enabled {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-disabled {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .dot-enabled {
      background: #28a745;
    }
    
    .dot-disabled {
      background: #dc3545;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    .toggle-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .toggle-enabled {
      background: #dc3545;
      color: white;
    }
    
    .toggle-enabled:hover {
      background: #c82333;
    }
    
    .toggle-disabled {
      background: #28a745;
      color: white;
    }
    
    .toggle-disabled:hover {
      background: #218838;
    }
    
    .settings-section {
      border-top: 1px solid #e9ecef;
      padding-top: 20px;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .setting-label {
      font-size: 14px;
      color: #495057;
    }
    
    .theme-select {
      padding: 6px 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 12px;
      background: white;
    }
    
    .checkbox {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid #e9ecef;
      background: #f8f9fa;
      text-align: center;
    }
    
    .footer-link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
      margin: 0 10px;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç EnshitRadar</h1>
    <p>Chrome Extension Template</p>
  </div>
  
  <div class="content">
    <div class="status-section">
      <div id="status-indicator" class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Loading...</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-button" class="toggle-button">
        <span id="toggle-text">Loading...</span>
      </button>
    </div>
    
    <div class="settings-section">
      <div class="setting-item">
        <label class="setting-label">Theme</label>
        <select id="theme-select" class="theme-select">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label class="setting-label">Notifications</label>
        <input type="checkbox" id="notifications-checkbox" class="checkbox">
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="options-link" class="footer-link">Options</a>
    <a href="#" id="help-link" class="footer-link">Help</a>
  </div>
</body>
</html>
